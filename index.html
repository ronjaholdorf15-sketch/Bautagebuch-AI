    <!-- Polyfill for 'process' to prevent crashes in libraries expecting Node.js env -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
      
      // Global Error Handler: If App crashes before React mounts, show error on screen
      window.onerror = function(message, source, lineno, colno, error) {
        const errorContainer = document.getElementById('error-container');
        if (errorContainer) {
            errorContainer.style.display = 'block';
            document.getElementById('error-message').innerText = 
                "Fehler beim Starten:\n" + message + "\n" + (error ? error.stack : '');
            document.getElementById('loading-spinner').style.display = 'none';
        }
      };
    </script>
